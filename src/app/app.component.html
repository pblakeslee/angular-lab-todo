<h1>TODO List</h1>
<p>A place to store your todos</p>
<input [(ngModel)]="searchText" type="text" placeholder="Filter your to-dos" />

<app-todo
  *ngFor="let listItem of listItems | filter: searchText; let i = index"
  [listItem]="listItem"
  [i]="i"
  (removed)="removeTask($event)"
></app-todo>

<input [(ngModel)]="newTask" type="text" placeholder="Add your to-do" />
<button (click)="addTask()">Add</button>
